<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <h1 id="title">Library</h1>

        <h2>Enter a book into your library</h2>
        
            <form id="form" action="" method="post">
                <div id="title-box">
                    <label for="form-title">Title</label>
                    <input type="text" name="form-title" id="form-title" required>
                </div>
                <div id="author-box">
                    <label for="form-author">Author</label>
                    <input type="text" name="form-author" id="form-author" required>
                </div>
                <div id="read-box">
                    <label for="form-read">Read?</label>
                    <input type="checkbox" name="form-read" id="form-read">
                </div>
                <div id="submit-button">
                    <button type="submit" id="submit">Add</button>
                </div>
            </form>

        <div id="card-container">
            
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
